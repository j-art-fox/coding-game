<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="/assets/style/style.css" />
</head>

<body>
    <div class="start-window">
        <button id="start-button">START</button>
    </div>
    <div class="game-card">
        <div class="card-header">
            <div id="quiz-nav">
                <button id="bk-btn">⇦ back</button>
                <button id="fwd-btn">next ⇨</button>
            </div>        
            <div>
                <h2 class="timer"></h2>
            </div>
        </div>
        <div id="directions-container">
            <h1>Question <span id="quest-remaining-value">#</span> out of 10</h1>
            <h2 id="score">0000</h2>
        </div>
        <div>
            <p id="quest-cont">Question content.</p>
        </div>
        <div id="possible-answers">
            <button class="possible-answer">1: <span id="q1cont">possible answer</span></button>
            <button class="possible-answer">2: <span id="q2cont">possible answer</span></button>
            <button class="possible-answer">3: <span id="q3cont">possible answer</span></button>
            <button class="possible-answer">4: <span id="q4cont">possible answer</span></button>
        </div>
    </div>

    <script type="text/javascript" src="./assets/script/script.js"></script>
</body>

</html>
