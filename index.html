<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css" />
</head>

<body>
    <div class="start-window">
        <button id="start-button">START</button>
    </div>
    <form class="end-window">
        <h1>GAME OVER</h1>
        <ol id="high-scores">
            <li class="high-score"><p><span id="player-name">USER NAME </span> | SCORE: <span id="final-score">###</span></p></li>
        </ol>
        <label for="player-name"><input type="text" style="text-align: center;" placeholder="INSERT NAME HERE" id="player-name-input"></label>
        <button id="submit-button">SUBMIT</button>
        <button id="restart-button">PLAY AGAIN</button>
    </form>
    
    <div class="game-card">
        <div class="card-header">   
            <div>
                <h2 class="timer"></h2>
                <h2><span id="correct">correct</span><span id="incorrect">incorrect</span></h2>
            </div>
        </div>
        <div id="directions-container">
            <h1>Question <span id="quest-remaining-value">#</span> out of 10</h1>
            <h2 id="score">0000</h2>
        </div>
        <div>
            <p id="quest-cont">Question content.</p>
        </div>
        <div id="possible-answers">
            <button id="btn-1" class="possible-answer">1: <span id="q1cont">possible answer</span></button>
            <button id="btn-2" class="possible-answer">2: <span id="q2cont">possible answer</span></button>
            <button id="btn-3" class="possible-answer">3: <span id="q3cont">possible answer</span></button>
            <button id="btn-4" class="possible-answer">4: <span id="q4cont">possible answer</span></button>
        </div>
    </div>

    <script type="text/javascript" src="./assets/script/script.js"></script>
</body>

</html>
